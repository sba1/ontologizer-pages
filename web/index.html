<!DOCTYPE html>
<html>
  <head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="teavm/runtime.js"></script>
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <link rel="stylesheet" href="pure/0.6.0/pure-min.css" />
    <link rel="stylesheet" href="pure/0.6.0/grids-responsive-min.css" />
    <style type="text/css">
    @media screen and (min-width:48em) {
        .padded-md {
            padding-left: 1em;
            box-sizing: border-box
        }
    }
    .progress {
        width: 100%
    }
    .progress-bar {
        position: relative;
        height: 1.2em;
        background: #0063a6;
        transition: width 0.5s
    }
    .results-table {
        width: 100%
    }
    </style>
  </head>
  <body onload="main()" style="display: flex; flex-direction: column; height: 100vh">
    <div class="pure-g" style="display: flex; box-sizing: border-box; flex-grow: 1">
        <div class="pure-u-1 pure-u-md-7-24" style="display: flex; flex-direction: column; height: 300px;">
            <select name="species" id="species" style="margin-bottom: 0.5em;"></select>
            <div id="items" style="width: 100%; box-sizing: border-box; flex-grow: 1;"></div>
            <form style="display: flex; justify-content: space-around;">
                <button type="button" id="allgenes" class="pure-button">All Genes</button>
                <button type="button" id="ontologize" class="pure-button">Ontologize</button>
            </form>
        </div>
        <div class="pure-u-1 pure-u-md-17-24 padded-md" style="overflow: auto; box-sizing: border-box">
            <table class="pure-table pure-table-striped results-table" id="results">
                <thead>
                    <tr>
                        <th>GO ID</th>
                        <th>Name</th>
                        <th>P value</th>
                    </tr>
                </thead>
                <tbody id="resultsbody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="progress" hidden="true" id="progress" style="position: relative; padding-top: 0.5em">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
      </div>
      <span class="sr-only" style="position: absolute; top: 0.5em; z-index: 1; text-align: center; width: 100%">60% Complete</span>
    </div>

  </body>
</html>
